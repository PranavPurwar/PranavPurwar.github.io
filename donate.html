<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --accent: #ff5722;
            --card: #0a0a0a;
            --border: #1a1a1a;
            --muted: #666666;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: -4px;
            margin: 0 0 10px 0;
            line-height: 0.8;
        }

        .desc {
            color: var(--muted);
            font-size: 15px;
            margin-bottom: 40px;
            max-width: 320px;
        }

        /* The Selector: Custom Segmented Control */
        .selector {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 4px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-bottom: 24px;
        }

        .option {
            background: transparent;
            border: none;
            color: var(--muted);
            padding: 12px 0;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .option.active {
            background: #ffffff;
            color: #000000;
        }

        /* Address Presentation */
        .display-pane {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            min-height: 180px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .net-badge {
            font-size: 10px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .qr-frame {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .qr-frame img {
            display: block;
            width: 140px;
            height: 140px;
        }

        .address-well {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 13px;
            line-height: 1.6;
            word-break: break-all;
            color: #ccc;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .address-well:hover {
            color: #fff;
        }

        /* Action Button */
        .copy-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        #toast {
            position: fixed;
            bottom: 30px;
            background: #fff;
            color: #000;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: none;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="toast">COPIED TO CLIPBOARD</div>

<div class="container">
    <h1>Support.</h1>
    <p class="desc">Help fuel independent development. Your contributions keep the project alive.</p>

    <div class="selector">
        <button class="option active" onclick="switchTab('upi', this)">UPI</button>
        <button class="option" onclick="switchTab('btc', this)">BTC</button>
        <button class="option" onclick="switchTab('eth', this)">ETH</button>
        <button class="option" onclick="switchTab('sol', this)">SOL</button>
        <button class="option" onclick="switchTab('xmr', this)">XMR</button>
        <button class="option" onclick="switchTab('ltc', this)">LTC</button>
        <button class="option" onclick="switchTab('poly', this)" style="grid-column: span 3;">Polygon (PoS)</button>
    </div>

    <div class="display-pane">
        <div id="content-body" class="fade-in">
            <div class="header-row">
                <span class="net-badge" id="net-name">Direct Transfer</span>
            </div>

            <div id="qr-wrapper" class="qr-section">
                <div class="qr-frame">
                    <img id="qr-img" src="https://github.com/PranavPurwar/Reef/raw/refs/heads/main/upi.jpeg" alt="QR">
                </div>
            </div>

            <div class="address-well" id="addr-box">pranavpurwar@fam</div>
        </div>

        <button class="copy-btn" onclick="copyAction()">Copy Address</button>
    </div>
</div>

<script>
    const wallets = {
        upi: { addr: "pranavpurwar@fam", net: "Unified Payments", qr: "https://github.com/PranavPurwar/Reef/raw/refs/heads/main/upi.jpeg" },
        btc: { addr: "bc1q3eesyfn7lhql4c2khv56cyvw2374zkhe7r97hz", net: "Bitcoin Mainnet", qr: null },
        eth: { addr: "0xD80A8D6E0fa433A8bDFC2D3F325159Db70605816", net: "Ethereum / ERC20", qr: null },
        sol: { addr: "7FxTAJLmhXFp6wxVbUTpf8jDmzEX1CKVMdE8oLPNQvyb", net: "Solana Network", qr: null },
        xmr: { addr: "848dAWBVk8GMaoRHg6HUP5CbkpY9pJra1KNQAo9yJ6vbJLFsjFD8ZHkGpi6FhVY7rsD4U9iR7brk64eknsC3bS7tV9JRU4f", net: "Monero Privacy", qr: null },
        ltc: { addr: "ltc1q3pqyj5ge5rdmqr00w03x4tlhm6rhcc6wrfyx8k", net: "Litecoin Network", qr: null },
        poly: { addr: "0xD80A8D6E0fa433A8bDFC2D3F325159Db70605816", net: "Polygon PoS", qr: null }
    };

    function switchTab(key, btn) {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('active'));
        btn.classList.add('active');

        const body = document.getElementById('content-body');
        body.classList.remove('fade-in');
        void body.offsetWidth;
        body.classList.add('fade-in');

        const data = wallets[key];
        document.getElementById('addr-box').innerText = data.addr;
        document.getElementById('net-name').innerText = data.net;

        const qrWrap = document.getElementById('qr-wrapper');
        if(data.qr) {
            qrWrap.style.display = 'block';
            document.getElementById('qr-img').src = data.qr;
        } else {
            qrWrap.style.display = 'none';
        }
    }

    function copyAction() {
        const text = document.getElementById('addr-box').innerText;
        navigator.clipboard.writeText(text);
        
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }
</script>

</body>
</html>
